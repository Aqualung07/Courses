<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ displayTitle }}</h1>
      <p v-if="message.length % 2 === 0">Even: {{ message }}</p>
      <p v-else>Odd: {{ message }}</p>
      
      <ul>
        <li v-for="number in listOfNumbers">{{ number }}</li>
      </ul>
      
      <hr/>
      
      <h1>Counter</h1>
      <p>{{ count }}</p>
      <button v-on:click="incrementCount">Increment Count</button>
      <p>{{ optimizedIncrementAmount }}</p>
      <div>
        <label for="incrementAmount">Increment By:</label>
        <input 
          type="number"
          v-model="incrementAmount"
        />
      </div>
    
    </div>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            count: 10,
            counterTitle: 'Marramiau',
            incrementAmount: 1,
            message: 'Hello it works!',
            listOfNumbers: [1, 2, 3, 4, 5]
          }
        },
        computed: {
          displayTitle() {
            if(this.count > 20) {
              return 'Counter Standard - Very Long';
            }else {
              return 'Counter Standard';
            }
          },
          optimizedIncrementAmount() {
            return this.displayTitle.length * this.incrementAmount;
          }
        },
        methods : {
          incrementCount() {
            this.count += this.optimizedIncrementAmount;
          }
        },
        watch: {
          count(newValue) {
            if (newValue > 20) {
              this.counterTitle += 'Very Long';
            }
          }
        }
      });

      app.mount('#app');
    </script>
  </body>
</html>
